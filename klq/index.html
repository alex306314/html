<script>
    (function($){
        var unit = "px";

        var slide = function(){
            var left1 = "-362px", left2="-724px",interval = false, time=3000;
            if(window.innerWidth<1170){
                left1 = "-3.62rem";left2="-7.24rem";
            }

            var  min = 4,
                    $s = $(".slide"),
                    $in = $s.find(".conin");
            function ml(){
                var $img = $s.find(".img"),
                        len = $s.find(".img").length;
                if( len < min) return;
                $in.stop(false,true).animate({
                    left: "0"
                }, 400,'linear', function(){
                    $img.last().prependTo($in);
                    $in.css({left:left1});
                });
            }
            function mr(){
                var $img = $s.find(".img"),
                        len = $s.find(".img").length;
                if( len < min) return;
                $in.stop(false,true).animate({
                    left: left2
                }, 400,'linear', function(){
                    $img.first().appendTo($in);
                    $in.css({left:left1});
                });
            }
            $s.find(".ctll").click(function(e){
                e.preventDefault();
                ml();
            });
            $s.find(".ctlr").click(function(e){
                e.preventDefault();
                mr();
            });
            $s.find(".img").click(function(){
                var index = $(this).index();
                if(index<2){ml();}
                if(index>2){mr();}
            });
            function autoslide(){
                $s.find(".ctlr").trigger("click");
            }
            interval = window.setInterval(autoslide, time);
            $(".slide").hover(function(){
                window.clearInterval(interval);
            },function(){
                interval = window.setInterval(autoslide, time);
            });
        }
        var fixcode = function (){
            var v1="27px",v2="118px",v3="151px";
            if(window.innerWidth<1170){
                v1="0.27rem",v2="1.18rem",v3="1.51rem";
            }
            var $f = $(".fixcode");
            $(".fixcode .btn").click(function(){
                if(!$f.hasClass("hide")){
                    $f.stop(false,true).animate({
                        width:v1,height:v1
                    }, 400,"linear", function(){
                        $f.addClass("hide");
                    });
                }
            });
            $f.hover(function(){
                $(this).addClass("hover");
                if(!$f.hasClass("hide")){return;}
                $f.removeClass("hide");
                $f.stop(false,true).animate({
                    width:v2,height:v3
                }, 400,"linear");
            },function(){$(this).removeClass("hover");});
        }

        function emw(){
            var w=1170,h=700;
            if(window.innerWidth<1170){
                w = window.innerWidth;
                h = window.innerWidth*700/1170;
            }
            var emd = '<iframe marginWidth=0 marginHeight=0 '
                +'src="http://www.wsview.com/yzplayerAction!play2.action?autoPlay=false&userVideoID=52766" '
                +'frameBorder=0 width='
                +w+' scrolling=no height='+h+' allowTransparency></iframe>';
            $(".emw").append(emd);
        }

        //点击打开应用
        function userAgent(){

                    btn_down_an = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.example.supermarket';

            }
//            else if(u.match(/(iPhone|iPod|ios|iPad)/i)){
//                $(".btn_down_ip").attr("href", btn_down_ip);
//            }
        }

        $(function(){
            slide();
            fixcode();
            emw();
        });
    })(jQuery);
